<div class="container">
  <div class="card">
    <div class="card-body">
      <!-- <h1>Add Platform</h1>
      <hr> -->

      <form (ngSubmit)="savePlatform()" [formGroup]="PlatformForm">
        <div class="form-group">
          <label for="platform" class="form-label">Platform:</label>
          <input type="text" id="platform" name="platform" formControlName="platform" (keyup)="checkDuplicateValue($event)" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="platformCode" class="form-label">Platform Code:</label>
          <input type="text" id="platformCode" name="platformCode" formControlName="platformCode" (keyup)="checkDuplicateValue($event)" class="form-control"required>
        </div>
        

        <div>
          <div class="gap-2 col-3 mx-auto mt-3" *ngIf="platformId === 0">
            <button class="btn btn-success" type="submit">Create</button> &nbsp;&nbsp;
        
            <button class="btn btn-danger" type="reset"> Reset </button>
          </div>
        
           <div class="gap-2 col-3 mx-auto mt-3" *ngIf="platformId > 0">
            <button class="btn btn-success" type="submit">Update</button> &nbsp;&nbsp;
        
            <button class="btn btn-warning" type="button" (click)="cancelData()"> Cancel </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
