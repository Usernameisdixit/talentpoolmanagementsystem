<h2 class="text-center mb-4">Attendance Report</h2>
<div class="row justify-content-start maxscrn">
    <div class="col-md-12">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inputType" id="inputResource" [(ngModel)]="inputType"
            (change)="clearPlatformInput()" value="resource">
            <label class="form-check-label" for="inputResource">Resource Wise</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inputType" id="inputPlatform" [(ngModel)]="inputType"
            (change)="clearResourceInput()" value="platform">
            <label class="form-check-label" for="inputPlatform">Platform Wise</label>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group">
            <label for="year">Year: <span class="required">*</span></label>
            <select id="year" [(ngModel)]="year" class="form-control">
                <option [value]="getCurrentYear()" selected>{{ getCurrentYear() }}</option>
                <option [value]="getCurrentYear() + 1">{{ getCurrentYear() + 1 }}</option>
                <option [value]="getCurrentYear() + 2">{{ getCurrentYear() + 2 }}</option>
            </select>
        </div>
    </div>
    <div class="col-md-3">
        <div class="form-group">
            <label for="month">Month: <span class="required">*</span></label>
            <select id="month" [(ngModel)]="month" class="form-control">
                <option value='0' selected>--Select--</option>
                <option *ngFor="let option of months" [value]="option.value">{{ option.name }}</option>
            </select>
        </div>
    </div>
    <!-- <div class="col-md-3"> -->
    <div class="col-md-3" *ngIf="inputType === 'platform'">
        <div class="form-group">
            <label for="platform">Platform:</label>
            <select id="platform" [(ngModel)]="platform" class="form-control">
                <option value='0' selected>--Select--</option>
                <option *ngFor="let platform of platforms" [value]="platform.platform">{{ platform.platform }}
                </option>
            </select>
        </div>
    </div>

    <div class="col-md-3" *ngIf="inputType === 'resource'">
        <div class="form-group">
            <label for="date">Resorce:</label>
            <div class="input-group">
                <input id="date" class="form-control" type="text" matInput [formControl]="myControl"
                    [matAutocomplete]="auto" />
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option.name}}
                    </mat-option>
                </mat-autocomplete>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="form-group">
            <label for="date">Date:</label>
            <div class="input-group">
                <input id="date" class="form-control" type="text" [(ngModel)]="selectedDate" bsDatepicker
                    [bsConfig]="{ dateInputFormat: 'DD MMM YYYY' }" placeholder="Select date" />
                <span class="input-group-text"><i class="material-icons">date_range</i></span>
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-4">
        <div class="col-md-6 text-center">
            <button type="button" class="btn btn-success" (click)="generatePDF()">Generate PDF</button>
            <div class="button-space"></div>
            <button type="button" class="btn btn-success" (click)="generateExcel()">Generate Excel</button>
            <div class="button-space"></div>
            <button type="button" class="btn btn-danger" (click)="resetForm()">Reset</button>
        </div>
    </div>


</div>
