<div class="left-align">
  <div class="submit-form" >
    <form #activityForm="ngForm">
    <div class="col-md-6">

      <div class="form-group">
        <label for="description">Activity Name:<span class="required">*</span></label>
        <div class="input-group">
            <input id="description" class="form-control" type="text" matInput [formControl]="myControl"
                [matAutocomplete]="auto"  (blur)="click($event)"  />
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                  {{option.name}}
                </mat-option>
            </mat-autocomplete>
        </div>
    </div>

    <div class="form-group" >
      <label for="description1">Activity Description:<span class="required">*</span></label>
      <input class="form-control" id="description1" autocomplete="off" required [(ngModel)]="activity.description" name="description1" />
    </div>

    <div class="form-group">
      <label for="description2">Activity Response Person 1:<span class="required">*</span></label>
      <input class="form-control" id="description2" autocomplete="off" required [(ngModel)]="activity.responsPerson1"
        name="description2" />
    </div>

    <div class="form-group">
      <label for="description3">Activity Response Person 2:<span></span></label>
      <input class="form-control" id="description3"  autocomplete="off" required [(ngModel)]="activity.responsPerson2"
        name="description3" />
    </div>

    <div class="form-group">
      <label for="indicator">Applicable For Assessment : </label>
      <input class="form-check-input m-1" type="checkbox" id="indicator" [(ngModel)]="activity.isAsesmentEnable" name="indicator">&nbsp;&nbsp;
    
      <label for="indicator1">Mark as Project : </label>
      <input class="form-check-input m-1" type="checkbox" id="indicator1" [(ngModel)]="activity.isProject" name="indicator1">
    </div>

    <button (click)="saveTutorial()" class="btn btn-success">Submit</button>
    &nbsp;&nbsp;

    <button class="btn btn-danger" type='reset' (click)="reset()"> Reset </button>
    </div>
    </form>
  </div>
</div>
