<div class="container mt-3">

   
   <h1 class="mt-4" style="text-align: center;">User Details</h1> <hr>
  <div class="row">
   <div class="col-md-12 text-right">
    <div class="export-buttons">
      <button class="btn btn-icon export-btn" title="Download PDF" (click)="exportToPDF()">
        <i class="fas fa-file-pdf fa-lg pdf-icon"></i>
      </button>
      
      <button class="btn btn-icon export-btn" title="Download Excel" (click)="exportToExcel()">
        <i class="fas fa-file-excel fa-lg excel-icon"></i>
      </button>
    </div>
  </div>
</div>
<div class="table-responsive mt-2" id="userTable">
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
       <tr>
         <th>Sl No</th>
         <th>User Full Name</th>
         <th>User Name</th>
         <th>Role</th>
         <th>Email</th>
         <th>Phone No</th>
         <th>Status</th>
         <th>Action</th>
  
       </tr>
      </thead>
      <tbody>

        <tr *ngFor="let user of userDetails | paginate :{
          itemsPerPage : tableSize,
          currentPage : page ,
          totalItems: count
          }; let i = index;">
              <td>{{i+1}}</td>
              <td>{{user.userFullName}}</td>
              <td>{{user.userName}}</td>
              <td>{{user.role.roleName}}</td>
              <td>{{user.email}}</td>
              <td>{{user.phoneNo}}</td>
              <td id="toggleButton" *ngIf="user.deletedFlag" class="text-danger">InActive</td>
              <td id="toggleButton" *ngIf="!user.deletedFlag" class="text-success">Active</td>
              <td>
                <div class="btn-group">
                  <button *ngIf="!user.deletedFlag" type="button" class="btn btn-primary" (click)="editUser(user.userId);">Edit</button>
                  <button *ngIf="user.deletedFlag" type="button" class="btn btn-primary" disabled>Edit</button>
                  <td *ngIf="user.deletedFlag" id="toggleButton"> <button  class="btn btn-danger" (click)="deleteUser(user.userId,!user.deletedFlag);">Active</button></td>
                  <td *ngIf="!user.deletedFlag" id="toggleButton"> <button class="btn btn-danger" (click)="deleteUser(user.userId,!user.deletedFlag);">InActive</button></td>
              </div>
              </td>
              
           </tr> 
           <tr *ngIf="!userList">
            <td colspan="8" class="text-center">
                <span id="lblMessage" class="no-content">No record(s) found!</span>
            </td> 
        </tr>
      </tbody>
    </table>
    </div>
    <div class="d-flex justify-content-end" id="pagination" *ngIf="userList">
      <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)= "getTableDataChange($event)"></pagination-controls>
    </div>
  </div>
