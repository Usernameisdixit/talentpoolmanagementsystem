<div class="container">
  <h2 class="page-title">View Assessment Details</h2>
  
  <div class="row">
    <div class="col-md-6">
      <button (click)="viewAssessmentTable()" class="btn btn-secondary">View Assessment Table</button>
    </div>
    <div class="col-md-6 text-right">
      <div class="export-buttons">
        <button *ngIf="showAssessmentTable" (click)="exportToPDF()" class="btn btn-icon export-btn" title="Download PDF">
          <i class="fas fa-file-pdf fa-lg pdf-icon"></i>
        </button>
        
        <button *ngIf="showAssessmentTable" (click)="exportToExcel()" class="btn btn-icon export-btn" title="Download Excel">
          <i class="fas fa-file-excel fa-lg excel-icon"></i>
        </button>
      </div>
    </div>
  </div>
  
  <div *ngIf="showAssessmentTable" class="assessment-table-container mt-4">
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Sl.No</th>
            <th>Resource Name</th>
            <th>Platform Name</th>
            <th>Activity Name</th>
            <th>Total Marks</th>
            <th>Marks</th>
            <th>Remarks</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let assessment of assessments; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ assessment[0] }}</td>
            <td>{{ assessment[1] }}</td>
            <td>{{ assessment[2] }}</td>
            <td>{{ assessment[3] }}</td>
            <td>{{ assessment[4] }}</td>
            <td>{{ assessment[5] }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
