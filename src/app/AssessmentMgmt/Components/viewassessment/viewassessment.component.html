<div class="container">
  <h2 class="page-title">View Assessment Details</h2>


  <!-- Filter Section -->
  <div class="filter-section">
    <div class="row">
      <div class="col-md-6 col-lg-3">
        <div class="form-group">
          <label for="assessmentDate">Assessment Date:<span>*</span></label>
          <select id="assessmentDate" class="form-control" [(ngModel)]="assessmentDate" (change)="onDateSelected()">
            <option *ngFor="let date of assessmentDateArr" [ngValue]="date">
              {{ date | date:'dd-MMM-yyyy' }}
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>
  <!-- Accordion -->
  <div class="accordion" id="accordionExample">

    <!-- Accordion Item 1 -->
    <div class="accordion-item">
      <h2 class="accordion-header" id="headingOne">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        <h3><b>Assessment evaluations for activity conducted from {{ assessmentFromDate | date:'dd-MMM-yyyy' }} to {{ assessmentToDate | date:'dd-MMM-yyyy' }}</b></h3>
        </button>
      </h2>
      <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
        <div class="accordion-body">
        
          
         <!-- Export Buttons -->
  <div class="export-buttons text-right">
    <button *ngIf="showAssessmentTable" (click)="exportToPDF()" class="btn btn-icon export-btn" title="Download PDF">
      <i class="fas fa-file-pdf fa-lg pdf-icon"></i>
    </button>
    <button *ngIf="showAssessmentTable" (click)="exportToExcel()" class="btn btn-icon export-btn" title="Download Excel">
      <i class="fas fa-file-excel fa-lg excel-icon"></i>
    </button>
  </div>

  <!-- Assessment Table -->
  <div *ngIf="showAssessmentTable" class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Sl.No</th>
          <th>Resource Name</th>
          <th>Platform Name</th>
          <th>Activity Name</th>
          <th>Total Marks</th>
          <th>Secured Marks</th>
          <th>Remarks</th>
          <th class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let assessment of getCurrentPageAssessments(); let i = index">
          <td>{{ (currentPage - 1) * itemsPerPage + i + 1 }}</td>
          <td>{{ assessment[0] }}</td>
          <td>{{ assessment[1] }}</td>
          <td>{{ assessment[2] }}</td>
          <td>{{ assessment[3] }}</td>
          <td>{{ assessment[4] }}</td>
          <td>{{ assessment[5] }}</td>
          <td class="text-center">
            <button class="btn btn-primary">Edit</button>
            <span class="button-spacing"></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>


         
        </div>
      </div>
    </div>

    <!-- Add more accordion items for additional sections if needed -->
    <!-- Accordion Item 2, Accordion Item 3, etc. -->

  </div>
</div>
